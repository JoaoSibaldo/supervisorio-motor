
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supervisório - Controle PID</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="dashboard" style="display: none;">
    <h1>Supervisório PID - Motor IFPB Cajazeiras</h1>
    <div class="status-container">
      <div class="led" id="led-desligado"></div> Motor Desligado
      <div class="led" id="led-ligado"></div> Motor Ligado
    </div>
    <div id="motor-animation"></div>
    <canvas id="rpmChart" width="800" height="400"></canvas>
    <input type="number" id="setpoint" placeholder="Novo Setpoint (RPM)" />
    <button onclick="enviarSetpoint()">Enviar Setpoint</button>
    <button onclick="acionarMotor()">Ligar</button>
    <button onclick="desligarMotor()">Desligar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
