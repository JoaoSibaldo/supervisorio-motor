
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Motor - IFPB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="UsuÃ¡rio" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="main-interface" style="display:none;">
    <h1>Controle de Motor - IFPB Cajazeiras</h1>

    <div id="status-indicator">
      <span id="motor-status-led" class="led red"></span>
      <span id="motor-status-text">Motor Desligado</span>
    </div>

    <div id="motor-animation"></div>

    <div class="controls">
      <button onclick="sendCommand(1)">Ligar</button>
      <button onclick="sendCommand(0)">Desligar</button>
    </div>

    <canvas id="rpmChart" width="800" height="400"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
